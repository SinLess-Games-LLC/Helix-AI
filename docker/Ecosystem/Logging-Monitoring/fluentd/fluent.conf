<source>
  @type forward
  @id input_forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type http
  @id input_http
  port 9880
  bind 0.0.0.0
</source>

<source>
  @type syslog
  @id input_syslog
  port 5140
  bind 0.0.0.0
</source>

# Output to stdout for debugging
<match **>
  @type stdout
</match>

# Send all logs to Elasticsearch
<match **>
  @type elasticsearch
  host elastic
  port 9200
  user fluentd
  password admin
  scheme https
  logstash_format true
  logstash_prefix fluentd
  logstash_dateformat %Y.%m.%d
  include_tag_key true
  tag_key @log_name
  ssl_verify false
  ssl_version TLSv1_2
</match>

# Send logs to Prometheus (Custom Metrics)
<match prometheus.**>
  @type prometheus
  host prometheus
  port 9090
  scheme http
  metrics_path /metrics
</match>

# Specific Kibana logs to Elasticsearch
<match kibana.**>
  @type elasticsearch
  host elastic
  port 9200
  user fluentd
  password admin
  scheme https
  logstash_format true
  logstash_prefix kibana
  logstash_dateformat %Y.%m.%d
  include_tag_key true
  tag_key @log_name
  ssl_verify false
  ssl_version TLSv1_2
</match>

# Send logs to Prometheus monitoring (Fluentd internal metrics)
<match fluentd.**>
  @type prometheus
  <storage>
    @type local
    persistent true
  </storage>
  <labels>
    host ${hostname}
    fluentd_instance ${tag}
  </labels>
  <metrics>
    total_count
    uptime_seconds
  </metrics>
</match>

# Additional metrics collection and monitoring
<match monitoring.**>
  @type prometheus
  host: prometheus
  port: 9090
  metrics_path /metrics
</match>
