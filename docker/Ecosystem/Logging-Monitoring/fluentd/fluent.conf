# ==                                      ==
# ==========================================

# HTTP input plugin for health check endpoint
<source>
  @type http
  @id health_check_input_http
  port 9881
  bind 0.0.0.0
  tag health_check
  # Health check endpoint to ensure Fluentd is running
</source>

# Health check output to stdout
<match health_check>
  @type stdout
  # Outputs health check results to stdout
</match>

