[tool.coverage.run]
branch = true
source = [ "helix" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/apps/ai/helix/html' --cov-report xml:'../../../coverage/apps/ai/helix/coverage.xml' --html='../../../reports/apps/ai/helix/unittests/html/index.html' --junitxml='../../../reports/apps/ai/helix/unittests/junit.xml'"

[tool.poetry]
name = "helix"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "helix"

  [tool.poetry.dependencies]
  python = ">=3.11.0"
  tensorflow = ">=2.17.0"
  pandas = ">=2.2.2"
  numpy = ">=1.23.5,<2.0.0"
  matplotlib = ">=3.9.2"
  nltk = ">=3.9.1"
  keras = ">=3.5.0"
  scipy = ">=1.14.1"
  flask = ">=3.0.3"
  flask-restful = ">=0.2.12"
  flask-sqlalchemy = ">=3.1.1"
  sqlalchemy = ">=2.0.32"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "6.1.0"
  pytest = "8.3.3"
  pytest-sugar = "1.0.0"
  pytest-cov = "5.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
